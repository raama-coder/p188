<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flight Simulator</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Ground -->
    <a-plane color="green" rotation="-90 0 0" width="100" height="100"></a-plane>
    
    <!-- Aircraft -->
    <a-entity id="aircraft" position="0 5 -10">
      <a-box color="blue" width="2" height="1" depth="5"></a-box>
      <a-box color="white" position="0 0 2.5" width="1" height="0.5" depth="1"></a-box>
      <a-cone color="red" position="0.5 0 2.5" radius-bottom="0.5" radius-top="0" height="1"></a-cone>
      
      <!-- Camera attached to the aircraft -->
      <a-entity camera position="0 1.6 -3" look-controls></a-entity>
    </a-entity>
  </a-scene>
</body>
</html>
